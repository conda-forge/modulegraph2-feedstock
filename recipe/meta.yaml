{% set name = "modulegraph2" %}
{% set version = "2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/modulegraph2-{{ version }}.tar.gz
  sha256: 5d5eb5fe76eef84552c74b43f2d9e07033d9463fbccd2ef9755ed16a075cbc29

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - flit
  run:
    - objectgraph >=1.0.5
    - python >={{ python_min }},<4
    - typing_extensions

test:
  imports:
    - modulegraph2
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://modulegraph2.readthedocs.io/
  summary: A module import dependency graph for Python projects.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nehaljwani
